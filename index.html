<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupa Scorigami - Expense Report Score Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Video Icon (shown after video completes) -->
        <div id="video-icon" class="video-icon" style="display: none;">
            <img src="images/tanzer.jpeg" alt="Replay video" class="video-icon-image">
        </div>
        
        <header>
            <h1>ðŸ§¾ Coupa Scorigami</h1>
        </header>

        <div class="grid-container">
            <div id="score-grid" class="score-grid">
                <!-- Grid will be populated by JavaScript -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <span class="stat-number" id="achieved-count">0</span>
                <span class="stat-label">Scores Achieved</span>
            </div>
            <div class="stat-box">
                <span class="stat-number" id="remaining-count">100</span>
                <span class="stat-label">Scores Remaining</span>
            </div>
        </div>

        <!-- Tooltip for hover information -->
        <div id="tooltip" class="tooltip">
            <div class="tooltip-content">
                <img id="tooltip-image" src="" alt="User photo" class="tooltip-image">
                <div class="tooltip-info">
                    <div id="tooltip-name" class="tooltip-name"></div>
                    <div id="tooltip-date" class="tooltip-date"></div>
                    <div id="tooltip-score" class="tooltip-score"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Modal Overlay -->
    <div id="video-modal" class="video-modal">
        <div class="video-modal-content">
            <button id="video-close" class="video-close" aria-label="Close video">Ã—</button>
            <video id="intro-video" class="intro-video" controls>
                <source src="videos/Coupagami Intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="video-play-btn" class="video-play-btn">â–¶ Play</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
